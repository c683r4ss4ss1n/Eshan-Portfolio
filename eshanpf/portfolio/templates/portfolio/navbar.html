<script>
function updateTimer() {
    const timerElement = document.getElementById('timer');
    const now = new Date();
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
    const formattedTime = now.toLocaleDateString('en-US', options);
    timerElement.textContent = formattedTime;
}

function revealLetters() {
    const letters = document.querySelectorAll('.letter');
    letters.forEach((letter, index) => {
        setTimeout(() => {
            letter.classList.remove('hidden');
            letter.style.animationDelay = `${index * 0.2 + 1}s`; // Starts after the bounce animation
            letter.style.opacity = '1';
        }, index * 200);
    });
}

document.addEventListener('DOMContentLoaded', function () {
    setInterval(updateTimer, 1000);
    updateTimer(); // initial call to display time immediately
    revealLetters(); // Reveal letters after the initial animation
});
</script>
